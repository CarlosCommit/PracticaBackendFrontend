<div class="row mt-3">

    <div class="col-12 col-sm-12 mb-4">

        <div class="row justify-content-between">
            
            <div class="col-auto">
                <button class="btn btn-primary" [routerLink]="'/formTicket/0'">Registrar Ticket</button>
            </div>

            <div class="col-auto ">

                <div class="d-flex justify-content-center align-items-center">
                    <label class="mx-3" for="autoSizingSelect">Filtrar:</label>
                    <select class="form-select" id="autoSizingSelect" name="filtro" [(ngModel)]="filtro"
                        (ngModelChange)="filtrar($event)">
                        <option value="all" [selected]="filtro==='all'">Todos</option>
                        <option value="2" value="e">Extranjeros</option>
                        <option value="3" value="l">Locales</option>
                    </select>
                </div>
            </div>

        </div>

    </div>

    <div class="col-12 col-sm-12 table-responsive">
        <table class="table ">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">Dni</th>
                    <th scope="col">Tipo</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Precio</th>
                 
                    <th scope="col" colspan="2">Opciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let ticket of registros">
                    <th scope="row">ID</th>
                    <td>{{ticket.espectador.dni}}</td>
                    <td>{{ticket.categoriaEspectador }}</td>
                    <td>{{ticket.fechaCompra }}</td>
                    <td>{{ticket.precioTicket }}</td>
                  

                    <td colspan="2"><button class="btn btn-danger" (click)="eliminarTicket(ticket)">Borrar</button>
                        
                        <button class="btn btn-success" [routerLink]="['/formTicket/'+ticket._id]">Editar</button></td>
         
                </tr>
            </tbody>
        </table>

    </div>
</div>
