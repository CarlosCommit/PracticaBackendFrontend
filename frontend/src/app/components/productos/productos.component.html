
<div class="row">
    <h1 class="title text-center">Productos Destacados</h1>
    <div class="col-12 col-sm-12 mb-4">
      <div class="row justify-content-between">
        <div class="col-auto">
          <button class="btn btn-primary"  [routerLink]="'/formulario'">Registrar Producto</button>
      </div>

          <div class="col-auto ">

              <div class="d-flex justify-content-center align-items-center">
                  <label class="mx-3" for="autoSizingSelect">Filtrar:</label>
                  <select class="form-select" id="autoSizingSelect" name="filtro" [(ngModel)]="filtro"
                      (ngModelChange)="filtrar($event)">
                      <option value="destacados" [selected]="filtro==='destacados'">Destacados</option>
                      <option value="all">Todos</option>
                  </select>
              </div>
          </div>

      </div>

  </div>
</div>

<div class="row">
  <div class="col-12 col-sm-12 col-md-4 col-lg-3" *ngFor="let producto of productos">

    <div class="card">
  <img class="card-img-top" src="{{producto.img}}" alt="Card image cap">
  <div class="card-body">
    <h5 class="card-title texto-largo">{{producto.precio | pesos}}  {{producto.nombre}}</h5>
    <p class="card-text texto-largo">{{producto.descripcion}}</p>
    <a href="#" class="btn btn-primary">Comprar</a>
  </div>
</div>

  </div>
</div>
